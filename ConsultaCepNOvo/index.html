<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Consultar CNPJ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="text-center">Consultar CEP Correios</h1>
		</div>
		<form class="form-horizontal">
			  <div class="form-group">
				<label for="cep">CEP</label>
				<input type="text" class="form-control" name="cep" placeholder="Digite o CEP" id="cep" />
			  </div>
			  
			  <div class="form-group">
				<label for="logradouro">Endereço</label>
				<input type="text" class="form-control" name="logradouro" placeholder="Endereço" id="logradouro" />
			  </div>
			  
			  <div class="form-group">
				<label for="bairro">Bairro</label>
				<input type="text" class="form-control" name="municipio" placeholder="Bairro" id="bairro" />
			  </div>
			  
			  <div class="form-group">
				<label for="complemento">Complemento</label>
				<input type="text" class="form-control" name="uf" placeholder="Complemento" id="complemento" />
			  </div>

			  <div class="form-group">
				<label for="localidade">Cidade</label>
				<input type="text" class="form-control" name="localidade" placeholder="Cidade" id="localidade" />
			  </div>

			  <div class="form-group">
				<label for="uf">UF</label>
				<input type="text" class="form-control" name="uf" placeholder="UF" id="uf" />
			  </div>
			  <div class="form-group">
				<label for="ibge">IBGE</label>
				<input type="text" class="form-control" name="ibge" placeholder="IBGE" id="ibge" />
			  </div>

			  <div class="form-group">
				<label for="ddd">DDD da Cidade</label>
				<input type="text" class="form-control" name="ddd" placeholder="DDD" id="ddd" />
			  </div>

		</form>
	</div>	
	<script src="js/index.js"></script>	
</body>
</html>
