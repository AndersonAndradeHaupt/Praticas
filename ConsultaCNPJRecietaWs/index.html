<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Consultar CNPJ</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="text-center">Consultar CNPJ via Receita WS</h1>
		</div>
		<form class="form-horizontal">
			  <div class="form-group">
				<label for="cnpj">CNPJ</label>
				<input type="text" class="form-control" name="cnpj" placeholder="Digite o CNPJ" id="cnpj" />
			  </div>
			  <div class="form-group">
				<label for="nome">Empresa</label>
				<input type="text" class="form-control" name="nome" placeholder="Empresa" id="nome" />
			  </div>
			  
			  <div class="form-group">
				<label for="logradouro">Endereço</label>
				<input type="text" class="form-control" name="logradouro" placeholder="Endereço" id="logradouro" />
			  </div>
			  
			  <div class="form-group">
				<label for="municipio">Município</label>
				<input type="text" class="form-control" name="municipio" placeholder="municipio" id="municipio" />
			  </div>
			  
			  <div class="form-group">
				<label for="uf">UF</label>
				<input type="text" class="form-control" name="uf" placeholder="UF" id="uf" />
			  </div>

			  <div class="form-group">
				<label for="atividades">Atividades</label>
				<input type="text" class="form-control" name="atividades" placeholder="Atividades" id="atividades" />
			  </div>

		</form>
	</div>	
	<script src="js/index.js"></script>	
</body>
</html>
